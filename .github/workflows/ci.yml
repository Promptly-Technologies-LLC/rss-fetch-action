name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"
      - feed-extractor-version

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Github Action with JSON
        uses: ./
        with:
          feed_url: "https://modelingmarkets.substack.com/feed"
          file_path: "./feed.json"
          parser_options: "{\"useISODateFormat\": false, \"getExtraEntryFields\": \"(feedEntry) => { return { 'content:encoded': feedEntry['content:encoded'] || '' }; }\"}"
          fetch_options: "{\"headers\": {\"Accept\": \"text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7\",\"Accept-Encoding\": \"gzip, deflate, br\",\"Accept-Language\": \"en-US,en;q=0.9,fr;q=0.8\",\"Cache-Control\": \"max-age=0\",\"User-Agent\": \"Mozilla/5.0 (Linux; Android 6.0; Nexus 5 Build/MRA58N) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Mobile Safari/537.36\"}}"

      - name: Validate JSON
        run: |
          node -e "
          const fs = require('fs');
          const data = fs.readFileSync('./feed.json', 'utf8');
          const obj = JSON.parse(data);
          if (!obj || 
              !obj.title || 
              !obj.link || 
              !obj.description || 
              !obj.generator || 
              !obj.language || 
              !obj.published || 
              !Array.isArray(obj.entries) || 
              obj.entries.length === 0 || 
              !obj.entries[0]['content:encoded']) {
            console.error('Invalid object');
            process.exit(1);
          }
          "
      
